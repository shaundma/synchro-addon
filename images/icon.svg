<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="#2563eb"/>

  <!-- Two servers/nodes -->
  <g id="left-server">
    <!-- Server box -->
    <rect x="15" y="40" width="35" height="48" rx="4" fill="#ffffff" opacity="0.9"/>
    <!-- Server details -->
    <rect x="20" y="46" width="25" height="3" rx="1.5" fill="#2563eb"/>
    <rect x="20" y="52" width="25" height="3" rx="1.5" fill="#2563eb"/>
    <rect x="20" y="58" width="25" height="3" rx="1.5" fill="#2563eb"/>
    <!-- Indicator lights -->
    <circle cx="23" cy="78" r="2.5" fill="#10b981"/>
    <circle cx="30" cy="78" r="2.5" fill="#10b981"/>
  </g>

  <g id="right-server">
    <!-- Server box -->
    <rect x="78" y="40" width="35" height="48" rx="4" fill="#ffffff" opacity="0.9"/>
    <!-- Server details -->
    <rect x="83" y="46" width="25" height="3" rx="1.5" fill="#2563eb"/>
    <rect x="83" y="52" width="25" height="3" rx="1.5" fill="#2563eb"/>
    <rect x="83" y="58" width="25" height="3" rx="1.5" fill="#2563eb"/>
    <!-- Indicator lights -->
    <circle cx="86" cy="78" r="2.5" fill="#10b981"/>
    <circle cx="93" cy="78" r="2.5" fill="#10b981"/>
  </g>

  <!-- Sync arrows -->
  <g id="sync-arrows" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Arrow going right (top) -->
    <path d="M 55 55 L 73 55" />
    <polyline points="68,50 73,55 68,60" fill="#ffffff"/>

    <!-- Arrow going left (bottom) -->
    <path d="M 73 73 L 55 73" />
    <polyline points="60,68 55,73 60,78" fill="#ffffff"/>
  </g>

  <!-- Circular sync indicator in the middle -->
  <circle cx="64" cy="64" r="10" fill="#ffffff" opacity="0.2"/>

  <!-- Small sync icon overlay (circular arrows) -->
  <g transform="translate(64, 64)" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round">
    <path d="M -4,-6 A 7 7 0 1 1 -6,4" />
    <polyline points="-6,-6 -4,-6 -4,-4" fill="#ffffff"/>
    <path d="M 4,6 A 7 7 0 1 1 6,-4" />
    <polyline points="6,6 4,6 4,4" fill="#ffffff"/>
  </g>
</svg>
